<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="author" content="Евгения Соловьева">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main>

        <section class="profile">
            <div class="profile__user">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button type="submit" class="profile__edit-button" title="Редактировать"></button>
                    <p class="profile__info-about">Исследователь океана</p>

                </div>
            </div>


            <button type="submit" class="profile__button" title="Добавить"></button>
        </section>


        <section class="elements">
            <div class="elements__card">
                <img class="elements__mask-group" src="https://images.unsplash.com/photo-1655317175286-c9ea784e5631?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Испания">
                <div class="elements__text">
                    <h2 class="elements__sight">Испания</h2>
                    <button class="elements__like elements__like_active"></button>
                </div>
                <button class="elements__delete" type="button"></button>
            </div>

            <div class="elements__card">
                <img class="elements__mask-group" src="https://images.unsplash.com/photo-1655064605657-16a5b17545fc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=717&q=80" alt="Германия">
                <div class="elements__text">
                    <h2 class="elements__sight">Германия</h2>
                    <button class="elements__like elements__like_active"></button>
                </div>
                <button class="elements__delete" type="button"></button>
            </div>

            <div class="elements__card">
                <img class="elements__mask-group" src="https://images.unsplash.com/photo-1653479310695-b4f2948b3b2f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80" alt="Италия">
                <div class="elements__text">
                    <h2 class="elements__sight">Италия</h2>
                    <button class="elements__like elements__like_active"></button>
                </div>
                <button class="elements__delete" type="button"></button>
            </div>


            <div class="elements__card">
                <img class="elements__mask-group" src="https://images.unsplash.com/photo-1653575625650-e3ca2e30afb9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=736&q=80" alt="Франция">
                <div class="elements__text">
                    <h2 class="elements__sight">Франция</h2>
                    <button class="elements__like elements__like_active"></button>
                </div>
                <button class="elements__delete" type="button"></button>
            </div>

            <div class="elements__card">
                <img class="elements__mask-group" src="https://images.unsplash.com/photo-1641210032600-049d8cd33f20?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="Венгрия">
                <div class="elements__text">
                    <h2 class="elements__sight">Венгрия</h2>
                    <button class="elements__like elements__like_active"></button>
                </div>
                <button class="elements__delete" type="button"></button>
            </div>

            <div class="elements__card">
                <img class="elements__mask-group" src="https://images.unsplash.com/photo-1653064029095-41aa4c1c8f7e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1449&q=80" alt="Дубай">
                <div class="elements__text">
                    <h2 class="elements__sight">Дубай</h2>
                    <button class="elements__like elements__like_active"></button>
                </div>
                <button class="elements__delete" type="button"></button>
            </div>
            
 </section>

    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__button-close popup__button-close_profile" name="close" type="button"></button>

            <form class="popup__form popup__form_profile">
                <h3 class="popup__edit-text">Редактировать профиль</h3>
                <input type="text" class="popup__form-name" name="name">
                <input type="text" class="popup__form-about" name="about">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>

        </div>

    </div>

    <div class="popup popup_new-place">
        <div class="popup__container">
            <button class="popup__button-close popup__button-close_new-place" name="close" type="button"></button>

            <form class="popup__form popup__form_new-place">
                <h3 class="popup__edit-text">Новое место</h3>
                <input type="text" class="popup__form-name" placeholder="Название" name="new-place">
                <input type="url" class="popup__form-about" placeholder="Ссылка на картинку" name="link">
                <button class="popup__button" type="submit">Создать</button> 
                </form>   
        </div>
    </div>

    <div class="popup popup_elements-template">
        <div class="popup__container popup__container-elements">
            <img class="popup__image">
            <h3 class="popup__caption"></h3>
            <button class="popup__button-close popup__button-close_elements-template" name="close" type="button"></button>
        </div>
    </div>

    <template class="template">
        #document-fragment
        <div class="elements__card">
            <img class="elements__mask-group">
            <div class="elements__text">
                <h2 class="elements__sight"></h2>
                <button class="elements__like elements__like_active"></button>
            </div>
            <button class="elements__delete" type="button"></button>
        </div>
    </template>

    <script src="./scripts/script.js"></script>
</body>

</html>
