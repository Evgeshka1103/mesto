<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="author" content="Евгения Соловьева">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main>

        <section class="profile">
            <div class="profile__user">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button type="submit" class="profile__edit-button" title="Редактировать"></button>
                    <p class="profile__info-about">Исследователь океана</p>

                </div>
            </div>


            <button type="submit" class="profile__button" title="Добавить"></button>
        </section>


        <section class="elements">

        </section>

    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>


    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__button-close" name="close" type="button"></button>

            <form class="popup__form popup__form_profile">
                <h3 class="popup__edit-text">Редактировать профиль</h3>
                <div>
                    <input type="text" class="popup__form-name popup__form-name_type-error" placeholder="Имя" value="Жак-Ив Кусто" name="name" minlength="2" maxlength="40" required>
                    <span class="popup_error"></span>
                </div>

                <div>
                    <input type="text" class="popup__form-about popup__form-about_type-error" placeholder="О себе" value="Исследователь океана"
                        name="about"  minlength="2" maxlength="200" required>
                    <span class="popup_error"></span>
                </div>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>

        </div>

    </div>

    <div class="popup popup_new-place">
        <div class="popup__container">
            <button class="popup__button-close" name="close" type="button"></button>

            <form class="popup__form popup__form_new-place">
                <h3 class="popup__edit-text">Новое место</h3>
                <div>
                <input type="text" class="popup__form-name popup__form-name_type-error" placeholder="Название" name="new-place" minlength="2" maxlength="30" required> 
            <span class="popup_error"></span>
            </div>
                
            <div>
                <input type="url" class="popup__form-about popup__form-about_type-error" placeholder="Ссылка на картинку" name="link" required>
               <span class="popup_error"></span> 
            </div>
                <button class="popup__button" type="submit">Создать</button>
            </form>

        </div>
    </div>

    <div class="popup popup_photo-template popup_shadow">
        <div class="popup__preview">
            <img class="popup__image" alt="Изображение">
            <h3 class="popup__caption"></h3>
            <button class="popup__button-close" name="close" type="button"></button>
        </div>
    </div>

    <template class="template">

        <div class="elements__card">
            <img class="elements__mask-group" alt="Изображение">
            <div class="elements__text">
                <h2 class="elements__sight"></h2>
                <button class="elements__like"></button>
            </div>
            <button class="elements__delete" type="button"></button>
        </div>

    </template>

    <script src="./scripts/card.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/script.js"></script>

</body>

</html>
