<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="author" content="Евгения Соловьева">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main>

        <section class="profile">
            <div class="profile__user">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button type="submit" class="profile__edit-button" title="Редактировать"></button>
                    <p class="profile__info-about">Исследователь океана</p>

                </div>
            </div>


            <button type="submit" class="profile__button" title="Добавить"></button>
        </section>


        <section class="elements">

            <div class="elements__card">
                <img class="elements__mask-group" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
                <div class="elements__text">
                    <h2 class="elements__sight">Архыз</h2>
                    <button class="elements__like elements__like_active"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__mask-group" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Челябинская область">
                <div class="elements__text">
                    <h2 class="elements__sight">Челябинская область</h2>
                    <button class="elements__like elements__like_active"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__mask-group" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="Иваново">
                <div class="elements__text">
                    <h2 class="elements__sight">Иваново</h2>
                    <button class="elements__like elements__like_active"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__mask-group" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="Гора Эльбрус">
                <div class="elements__text">
                    <h2 class="elements__sight">Гора Эльбрус</h2>
                    <button class="elements__like elements__like_active"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__mask-group" src="./images/dombai.png" alt="Домбай">
                <div class="elements__text">
                    <h2 class="elements__sight">Домбай</h2>
                    <button class="elements__like elements__like_active"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__mask-group" src="./images/cherkessiya.png" alt="Карачаево-Черкессия">
                <div class="elements__text">
                    <h2 class="elements__sight">Карачаево-Черкессия</h2>
                    <button class="elements__like elements__like_active"></button>
                </div>
            </div>

        </section>

    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__button-close" name="close" type="button"></button>

            <form class="popup__form">
                <h3 class="popup__edit-text">Редактировать профиль</h3>
                <input type="text" class="popup__form-name" name="name">
                <input type="text" class="popup__form-about" name="about">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>

        </div>

    </div>

    <div class="popup popup_new-place">
        <div class="popup__container">
            <button class="popup__button-close" name="close" type="button"></button>

            <form class="popup__form popup__form_new-place">
                <h3 class="popup__edit-text">Новое место</h3>
                <input type="text" class="popup__form-name" placeholder="Название" name="new-place">
                <input type="url" class="popup__form-about" placeholder="Ссылка на картинку" name="link">
                <button class="popup__button" type="submit">Создать</button> 
                </form>   
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
